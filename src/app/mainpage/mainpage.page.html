<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <div class="logo-container">
      <ion-img 
        src="assets/images/logo.png" 
        alt="BUSCAFILMES" 
        class="logo-image">
      </ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-card" button *ngFor="let item of movies">
    
    <div class="image-container">
        <ion-img 
          [src]="getImagePath(item.poster_path)"
          [alt]="item.title + ' poster'"
          (ionError)="handleImageError($event)"
        ></ion-img>
    </div>
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        {{ item.overview }}
        <br>
        <ion-button (click)="toggleLike()" fill="clear" [attr.aria-pressed]="isLiked">
          <ion-icon 
            [name]="isLiked ? 'heart' : 'heart-outline'" 
            [color]="isLiked ? 'danger' : 'medium'"
            class="heart-icon"
          ></ion-icon>
        </ion-button>
        <ion-button (click)="toggleFavorite()" fill="clear" [attr.aria-pressed]="isFavorite">
          <ion-icon 
            [name]="isFavorite ? 'star' : 'star-outline'" 
            [color]="isFavorite ? 'warning' : 'medium'"
            class="favorite-icon"
          ></ion-icon>
        <ion-button (click)="toggleWatchLater()" fill="clear" [attr.aria-pressed]="isWatchLater">
          <ion-icon 
            [name]="isWatchLater ? 'bookmark' : 'bookmark-outline'" 
            [color]="isWatchLater ? 'primary' : 'medium'"
            class="watch-later-icon"
          ></ion-icon>
          <!-- Alternative icon option: -->
          <!-- [name]="isWatchLater ? 'time' : 'time-outline'" -->
        </ion-button>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
