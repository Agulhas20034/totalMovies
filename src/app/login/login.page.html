<ion-header>
  
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <ion-img src="assets/images/logo.png" alt="BUSCAFILMES" class="logo-image"></ion-img>
  </div>

  <ion-card color="default" >
    <ion-card-header>
      <ion-card-title style="color: black">Sign In</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full" style="
      --background: white;
      --ion-item-background: white;
      --ion-item-color: #333333;
      --ion-item-border-color: #eeeeee;
  ">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="login()" color="default">Sign In</ion-button>
    </ion-card-content>
  </ion-card>

  <div class="register-link">
    <ion-text style="color: black;">Not registered yet? <a href="/register" >Create account</a></ion-text>
  </div>
</ion-content>
